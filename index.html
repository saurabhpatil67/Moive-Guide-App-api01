<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moive Guide App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar start  -->
     <nav>
        <div class="navbar">
            <div class="logo">
                <h1>MoiveGuide</h1>
            </div>
            <div class="search-container">
                <form action="">
                    <input type="text" class="inputBox" placeholder="Search Moive ...">
                <button type="submit" class="searchBtn">Search</button>
                </form>
            </div>
        </div>
     </nav>
     <!-- Navbar end  -->

     <!-- Main section of moive data  -->
      <main>
        <section>
            <div class="moive-container noBackground">
                <h2>Search Moive Details Here...</h2>
                <div class="moive-poster"></div>
                <div class="moive-details"></div>
            </div>
        </section>
      </main>
    <!-- Main section end  -->

    <!-- Footer start  -->
    <footer>
        <p>&copy; 2025 Moive Guide App</p>
    </footer>
    <!-- Footer end  -->
    <script src="script.js"></script>
</body>
</html>
